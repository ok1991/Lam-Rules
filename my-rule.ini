;设置分组标志
custom_proxy_group=📶 節點選擇`select`[]♻️ 自動選擇`[]✍️ 手動選擇`[]☯️ 故障轉移`[]♾️ 負載均衡
custom_proxy_group=✍️ 手動選擇`select`.*
custom_proxy_group=♻️ 自動選擇`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=☯️ 故障轉移`fallback`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=♾️ 負載均衡`load-balance`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=▶️ 油管視頻`select`[]♾️ 負載均衡`[]☯️ 故障轉移`[]♻️ 自動選擇`[]✍️ 手動選擇
custom_proxy_group=📰 Telegram`select`[]♾️ 負載均衡`[]☯️ 故障轉移`[]♻️ 自動選擇`[]✍️ 手動選擇
