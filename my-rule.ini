; 兜底策略
custom_proxy_group=🕊️ imLam.com/一勞永逸Clash專用配置`select`[]DIRECT`[]♻️ 自動選擇`[]✍️ 手動選擇

;設置規則標誌位

enable_rule_generator=true
overwrite_original_rules=true
